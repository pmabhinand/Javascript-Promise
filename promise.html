<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4 border border-primary border-4 mt-5 p-3">
                <h1 class="text-primary text-center mt-4">LOTTERY CONTEST</h1>
                <h2 class="text-center mt-3 mb-3" id="result"></h2>
            </div>
            <div class="col-md-4"></div>
        </div>
    </div>
    
</body>
<script>
    //promise
    //object
    const luckycontest=new Promise((res,rej)=>{
        let mylottery=3

        let lottery=Math.floor(Math.random()*5)
        
        if(mylottery==lottery){
            res('you won')
        }
        else{
           rej('better luck next time')
        }
    })


    luckycontest.then((responce)=>{
        result.innerHTML=responce
    })
    luckycontest.catch((error)=>{
        result.innerHTML=error
        result.style.color="red"
    })
</script>
</html>
